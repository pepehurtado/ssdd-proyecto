{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="/dialogue">
                        {{ form.hidden_tag() }}

                        <div class="form-group">
                            <input class="form-control form-control-lg" type="text" name="dialogueId" placeholder="dialogueId" autofocus="">
                        </div>

                        <button class="btn btn-info btn-block btn-lg" type="submit">Create Dialogue</button>
                    </form>
                    {% if error %}
                    <p class="error"><strong>Error:</strong> {{ error }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <form method="GET" action="/dialogue">
        <button class="btn btn-info btn-block btn-lg" type="submit">Ver diálogos</button>
    </form>
</div>
<div class="mt-5">
    <h2>Tus diálogos:</h2>
    <ul class="list-group">
        {% for dialogo in dialogues %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ dialogo.dialogueId }}</span>
            <a href="/dialogue/{{ dialogo.dialogueId }}/update_dialogue" class="btn btn-secondary btn-sm">Modificar</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
