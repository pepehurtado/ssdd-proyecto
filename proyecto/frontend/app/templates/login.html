{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ messages[0] }}<br> Go to <a href="{{ url_for('signup') }}" class="alert-link">signup page</a>.
                            </div>
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST">
                        {{ form.hidden_tag() }}

                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder="name@example.com" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name="remember_me" class="form-check-input" id="remember_me" value="remember_me">
                            <label class="form-check-label" for="remember_me">Remember me</label>
                        </div>

                        <button class="btn btn-primary btn-block btn-lg" type="submit">Sign in</button>
                    </form>

                    {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            <strong>Error:</strong> {{ error }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
