{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ messages[0] }}<br> Go to <a href="{{ url_for('login') }}" class="alert-link">login page</a>.
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="/signup">
                        {{ form.hidden_tag() }}

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control form-control-lg" type="text" id="username" name="id" placeholder="Enter your username" autofocus="">
                        </div>

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control form-control-lg" type="text" id="name" name="name" placeholder="Enter your name" autofocus="">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control form-control-lg" type="email" id="email" name="email" placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control form-control-lg" type="password" id="password" name="password" placeholder="Enter your password">
                        </div>

                        <button class="btn btn-info btn-block btn-lg" type="submit">Sign Up</button>
                    </form>
                    
                    {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            <strong>Error:</strong> {{ error }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
